<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header header_mob">
            <button class="header__burger btn" type="button"><img src="./img/icon/btn-burger.svg" alt="меню">
            </button>
            <div class="header__logo">
                <a href="#">
                    <img src="./img/logo.svg" alt="logo">
                </a>
            </div>
            <div class="line"></div>
            <button class="header__repair btn" type="button">
                <img class="icon" src="./img/icon/btn-repair.svg" alt="кнопка">
            </button>
            <button class="header__search btn" type="button">
                <img src="./img/icon/subtract.svg" alt="кнопка">
            </button>
        </div>
        <div class="main main_mob">
            <div class="main__box-title">
                <img src="./img/icon/highlight.svg" alt="">
                <h1 class="main__title">Услуги и сервисы</h1>
            </div>
            <div class="nav">
                <button class="nav__btn-filter" type="button">Ремонтируемые бренды</button>
                <!-- <button class="nav__btn-filter" type="button">Ремонтируемые устройства</button>
                <button class="nav__btn-filter" type="button">Цены на услуги</button>
                <button class="nav__btn-filter" type="button">Адреса сервисных центров</button>
                <button class="nav__btn-filter" type="button">Специальные цены</button>
                <button class="nav__btn-filter" type="button">Отзывы</button> -->
            </div>
            <p class="main__description">Мы являемся авторизованным сервисным центром по ремонту техники Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с официальной гарантией производителя.</p>
            <button class="main__btn-next" type="button"><img src="./img/icon/arrow-down.svg" alt=""> Читать далее</button>
            <img class="main__icon-arrow" src="./img/01.jpg" alt="picture of logo">
        </div>
    </div>
</body>
</html>
